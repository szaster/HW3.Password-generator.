<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Password generator</title>
</head>


<body>
    <div class="container">
      <div class="container" id = "welcomeRegion">
        <div class="alert alert-primary" role = "alert">
          This application generates a random password based on criteria user provides
        </div>
        <button class  = "btn btn-primary" id = "startButton">
          Start
        </button>
      </div>

      <div class="container" style="display: none" id="passwordCriteriaRegion">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          Please select options for generating password
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="checkbox" aria-label="Checkbox for following text input" id="lowercaseCheckbox">
            </div>
          </div>


          <label type="text" class="form-control" aria-label="Text input with checkbox">
            Should contain lowercase letters
          </label>
        </div>


        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="checkbox" aria-label="Checkbox for following text input" id="uppercaseCheckbox">
            </div>
          </div>
          <label type="text" class="form-control" aria-label="Text input with checkbox">
            Should contain uppercase letters
          </label>
        </div>


        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="checkbox" aria-label="Checkbox for following text input" id="numberCheckbox">
            </div>
          </div>
          <label type="text" class="form-control" aria-label="Text input with checkbox">
            Should contain numbers
          </label>
        </div>


        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="checkbox" aria-label="Checkbox for following text input" id="specialCharsCheckbox">
            </div>
          </div>
          <label type="text" class="form-control" aria-label="Text input with checkbox">
            Should contain special characters
          </label>
        </div>


        <button class="btn btn-primary" id="generateButton">
          Generate password
        </button>
      </div>
      <div class="container" id="passwordRegion" style="display: none;">
        <div class="alert alert-primary" role="alert">
          <strong id="passwordDisplay"></strong>
        </div>
      </div>

    </div>

</body>
<script src="./script.js"></script>
</html>
